<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>quic.video</title>

		<link rel="stylesheet" href="common/base.css" />
	</head>

	<body>
		<include src="nav.html"></include>

		<div id="main"></div>

		<script type="module">
			import { Main } from "./watch/index.tsx"
			import { render } from "solid-js/web"

			const main = document.getElementById("main")
			if (!main) throw new Error("no container")

			const dispose = render(() => <Main />, main)
			if (module.hot) {
				module.hot.accept()
				module.hot.dispose(dispose)
			}
		</script>
	</body>
</html>
