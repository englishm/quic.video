name: check

on:
    pull_request:
        branches: ["main"]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: install
              run: npm install

            - name: build
              run: npm run build

            - name: test
              run: npm run test

            - name: lint
              run: npm run lint
